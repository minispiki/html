<head>
    <meta charset="UTF-8" /> <!-- what chars -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- metadata -->
    <title>Examples of the link element</title> <!-- title of tab -->
    <link rel="stylesheet" href="./styles.css" /><!-- Link to external style.css file (non existance) in the current directory '.' href shows path should be placed in <head> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <!-- The above loads the playwright cuba font by google, the preconnect will speed up load times -->
    <link rel="icon" href="favicon.ico" /> <!-- Add an icon (no icon exist for now) -->
    <p>Stuff</p>
</head>
