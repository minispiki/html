<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Example Description"/>

    <!-- OG TAGS -->
    <meta content="Audio + video" property="og:title" />
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="localhost">

    <title>Audio + Video</title>
  </head>
  <body>
      <h1>Hi there!</h1>
      <p>This is a Audio player in your browser!</p><audio src="https://cdn.freecodecamp.org/curriculum/js-music-player/cruising-for-a-musing.mp3" controls loop></audio>
      <!--
      <audio controls>
        <source src="audio.ogg" type="audio/ogg" />
        <source src="audio.wav" type="audio/wav" />
        <source src="audio.mp3" type="audio/mpeg" />
      </audio>
      -->
      <video
        src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
        loop
        controls
        muted <!-- mute by default -->
        width="400"
      ></video>
      <video
        src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
        loop
        controls
        muted
        poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217" <!-- image when vid downloads -->
        width="400"
      ></video>
  </body>
</html>
