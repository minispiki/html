<element attribute="value"></element> <!-- Example Element -->
<!-- Attribute name is followed with = and value in quotes, can be string or number -->

<a href="https://www.freecodecamp.org/news/" target="__blank">Visit freeCodeCamp (News)</a>
<br> <!-- New line -->
<!-- href is link and target is where to open (new page) -->
<a href="https://www.freecodecamp.org" target="__blank">Visit freeCodeCamp</a>

<img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Two tabby kittens sleeping together on a couch." />
<img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" alt="Two cats running in the dirt." />
<!-- some atributes are optional eg. alt of alt text and target for where (default replace) -->

<input type="checkbox" checked />
<!-- ^unique attribute: checked means its checked by default -->
<input type="checkbox"/>

<input type="text" disabled>
<!--^ atrributes (booleans): disabled (off), readonly (can only see but not interact) and required (forced) -->
