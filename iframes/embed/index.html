<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="iframes"/>
    <meta content="Iframes" property="og:title" />
    <meta property="og:type" content="website"/>
    <title>iframes</title>
  </head>
  <body>
      <iframe
        width="400"
        height="400"
        src="https://www.youtube.com/embed/c1OCBFVXjRk"
        title="Learn JavaScript - Full Course for Beginners (YouTube video)"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
        style="border: 50px solid black"
      ></iframe>
  </body>
</html>
